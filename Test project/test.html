<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 80%;
      max-width: 1000px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 50px 0;
      border-radius: 8px;
    }

    .profile-picture {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-picture img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .info {
      display: flex;
      justify-content: space-between;
    }

    .info .section {
      width: 45%;
    }

    .section h2 {
      color: #555;
      border-bottom: 2px solid #eaeaea;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      background: #eaeaea;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .social-media {
      text-align: center;
      margin-top: 20px;
    }

    .social-media a {
      margin: 0 10px;
      text-decoration: none;
    }

    .social-media img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="profile-picture">
    <img src="your-image.jpg" alt="Profile Picture">
  </div>

  <h1>Your Name</h1>

  <div class="info">
    <div class="section">
      <h2>Academic Skills</h2>
      <ul>
        <li>Cloud Computing</li>
        <li>Data Analysis</li>
        <li>Web Development</li>
        <li>Machine Learning</li>
      </ul>
    </div>

    <div class="section">
      <h2>Hobbies</h2>
      <ul>
        <li>Reading Tech Blogs</li>
        <li>Gaming</li>
        <li>Photography</li>
        <li>Travelling</li>
      </ul>
    </div>
  </div>

  <div class="social-media">
    <h2>Find Me On</h2>
    <a href="https://github.com/yourprofile" target="_blank">
      <img src="github-icon.png" alt="GitHub">
    </a>
    <a href="https://linkedin.com/in/yourprofile" target="_blank">
      <img src="linkedin-icon.png" alt="LinkedIn">
    </a>
    <a href="https://twitter.com/yourprofile" target="_blank">
      <img src="twitter-icon.png" alt="Twitter">
    </a>
  </div>
</div>

</body>
</html>
