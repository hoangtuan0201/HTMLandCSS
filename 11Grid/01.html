<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>

<body>
    <div style="display:grid;
                grid-template-columns: 100px 100px;
    ">
        <div style="background:lightblue">div1</div>
        <div style="background:lightpink">div2 <p>text</p></div>
    </div>


    <div style="display:grid;
                grid-template-columns: 100px 100px 200px;
                margin-top:30px;
    ">
        <div style="background:lightblue">100px</div>
        <div style="background:lightpink">100px <p>text</p></div>
        <div style="background:lightblue">200px</div>
        <div style="background:lightpink">100px</div>
    </div>

    <div style="display:grid;
                grid-template-columns: 100px 1fr;
                margin-top:30px;
    ">
        <div style="background:lightblue">100px</div>
        <div style="background:lightpink" >1fr </div>

    </div>

    <div style="display:grid;
                grid-template-columns: 100px 1fr 2fr;
                margin-top:30px;
    ">
        <div style="background:lightblue">100px</div>
        <div style="background:lightpink" >1fr </div>
        <div style="background:lightblue" >2fr </div>
    </div>

</body>
</html>
