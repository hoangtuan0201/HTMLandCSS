<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab5</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <style>
      .nav-link:hover {
          background-color:#fd7e14;
          color:white;
      }


  </style>
</head>
<body class="text-white-50 bg-dark">
<div class="container">
  <h1 class="mb-3 ">Contact</h1>

  <nav class="nav bg-light p-0 mb-4 rounded" style="max-width: 500px;">
    <a class="nav-link link-dark" href="#">Home</a>
    <a class="nav-link link-dark" href="#">Gallery</a>
    <a class="nav-link link-dark" href="#">About</a>
    <a class="nav-link link-dark" href="index.html">Contact</a>
  </nav>

  <form action=""  style="max-width: 500px;">
    <fieldset class="p-4" style="border:1px solid;">
<!--      padding 4-->
      <legend>Your Details:</legend>
      <div class="mb-3 w-50">
        <label for="fname" class="form-label">First name:</label>
        <input type="text" id="fname" name="fname" class="form-control">
      </div>
<!--          margin bottom 4 width 50% to compare with the default-->
      <div class="mb-3 w-50">
        <label for="lname" class="form-label">Last name:</label>
        <input type="text" id="lname" name="lname" class="form-control">
      </div>

      <div class="mb-3 w-50">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control">
      </div>

      <div class="mb-3">
          <label class="form-label" for="comments">Comments:</label><br>
          <textarea id="comments" name="comments" rows="4" cols="50" class="form-control w-75">

          </textarea>
      </div>

      <div class="mb-3">
         <label for="combobox" class="form-label">How did your hear about us?:</label><br>

          <select class="p-1 rounded" id="combobox">
            <option value="Google">Google</option>
            <option value="Friends">Search Engine</option>
            <option value="Advertisement">Advertisement</option>
            <option value="SocialMedia">Social Media</option>
          </select>
      </div>

      <div class="mb-3">
          <label class="form-label mb-0">Would you visit again?</label><br>
          <input type="radio" id="yes" name="visit" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="visit" value="no">
          <label for="no">No</label>
          <input type="radio" id="maybe" name="visit" value="maybe">
          <label for="maybe">Maybe</label>
      </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Sign me up for email updates
            </label>
        </div>



      <button type="submit" class="btn btn-warning mt-1 me-2">Reset</button>
      <!--      margin top1 and margin right 2-->
      <button type="submit" class="btn btn-warning mt-1 me-2">Submit</button>
    </fieldset>
  </form>
</div>
</body>
</html>
